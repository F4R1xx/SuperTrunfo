<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu do Jogo</title>
  <script src="script.js" defer></script>
  <script src="scriptmenu.js" defer></script>
  <script src="main.js" defer></script>
  <link rel="stylesheet" type="text/css" href="menu.css" media="screen" />
</head>
<body>
  <p>Your balance: $<span id="balance">0</span></p>
  <div id="menu-container">
    <h1><label>Escolha seu time:</label></h1>
    <div>
      <button class="player-button FluminenseButton" onclick="selectTeam('Fluminense', 'player')" disabled>Fluminense</button>
      <button class="player-button FlamengoButton" onclick="selectTeam('Flamengo', 'player')" disabled>Flamengo</button>
      <button class="player-button BotafogoButton" onclick="selectTeam('Botafogo', 'player')" disabled>Botafogo</button>
      <button class="player-button VascoButton" onclick="selectTeam('Vasco', 'player')" disabled>Vasco</button>
      <!-- Adicione mais botões conforme necessário -->
    </div>

    <h1><label>Escolha o time adversário:</label></h1>
    <div>
      <button class="opponent-button FluminenseButton" onclick="selectTeam('Fluminense', 'opponent')" disabled>Fluminense</button>
      <button class="opponent-button FlamengoButton" onclick="selectTeam('Flamengo', 'opponent')" disabled>Flamengo</button>
      <button class="opponent-button BotafogoButton" onclick="selectTeam('Botafogo', 'opponent')" disabled>Botafogo</button>
      <button class="opponent-button VascoButton" onclick="selectTeam('Vasco', 'opponent')" disabled>Vasco</button>
      <!-- Adicione mais botões conforme necessário -->
    </div>
    <a href="shop.html"><button class="opponent-button" >Loja</button></a>
    <button id="start-game-btn" onclick="proximaPagina()" disabled>Iniciar Jogo</button>
  </div>
</body>
</html>
