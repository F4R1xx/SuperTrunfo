<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu do Jogo</title>
  <script src="script.js" defer></script>
  <script src="scriptmenu.js" defer></script>
  <link rel="stylesheet" type="text/css" href="menu.css" media="screen" />
</head>
<body>

  <div id="menu-container">
    <h1><label>Escolha seu time:</label></h1>
    <div>
      <button class="player-button" onclick="selectTeam('Fluminense', 'player')">Fluminense</button>
      <button class="player-button" onclick="selectTeam('Flamengo', 'player')">Flamengo</button>
      <!-- Adicione mais botões conforme necessário -->
    </div>

    <h1><label>Escolha o time adversário:</label></h1>
    <div>
      <button class="opponent-button" onclick="selectTeam('Fluminense', 'opponent')">Fluminense</button>
      <button class="opponent-button" onclick="selectTeam('Flamengo', 'opponent')">Flamengo</button>
      <!-- Adicione mais botões conforme necessário -->
    </div>

    <button id="start-game-btn" onclick="proximaPagina()" disabled>Iniciar Jogo</button>
  </div>
</body>
</html>
